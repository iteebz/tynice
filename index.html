<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ty & Nice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Crimson+Pro:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #faf8f5;
      --linen: #f5f0e8;
      --sand: #e8e0d4;
      --taupe: #c9bea8;
      --walnut: #8b7355;
      --espresso: #5a4a3a;
      --ink: #2c2416;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'Crimson Pro', 'Cormorant Garamond', Georgia, serif;
      background: var(--cream);
      color: var(--ink);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      background: linear-gradient(180deg, var(--cream) 0%, var(--linen) 100%);
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L30 60M0 30L60 30' stroke='%23c9bea8' stroke-width='0.5' opacity='0.15'/%3E%3C/svg%3E");
      pointer-events: none;
    }
    
    .monogram {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(6rem, 15vw, 12rem);
      font-weight: 300;
      font-style: italic;
      letter-spacing: 0.1em;
      color: var(--espresso);
      margin-bottom: 1rem;
      position: relative;
      animation: fadeIn 2s ease-out;
    }
    
    .monogram::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--taupe), transparent);
    }
    
    .date {
      font-size: 1.1rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--walnut);
      margin-bottom: 3rem;
      animation: fadeIn 2s ease-out 0.3s both;
    }
    
    .message {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.3rem, 3vw, 1.8rem);
      font-weight: 300;
      font-style: italic;
      max-width: 600px;
      text-align: center;
      line-height: 2;
      color: var(--espresso);
      margin-bottom: 4rem;
      animation: fadeIn 2s ease-out 0.6s both;
    }
    
    .video-section {
      width: 100%;
      max-width: 800px;
      margin-bottom: 4rem;
      animation: fadeIn 2s ease-out 0.9s both;
    }
    
    .video-section video {
      width: 100%;
      border: 1px solid var(--taupe);
      background: var(--ink);
    }
    
    .upload-link {
      display: block;
      width: 100%;
      max-width: 480px;
      padding: 4rem 3rem;
      background: var(--cream);
      border: 1px solid var(--taupe);
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      animation: fadeIn 2s ease-out 1.2s both;
    }
    
    .upload-link::before {
      content: '';
      position: absolute;
      inset: 8px;
      border: 1px solid var(--sand);
      pointer-events: none;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .upload-link:hover {
      background: #fff;
      border-color: var(--walnut);
      transform: translateY(-2px);
      box-shadow: 0 20px 60px -20px rgba(44, 36, 22, 0.15);
    }
    
    .upload-link:hover::before {
      inset: 12px;
      border-color: var(--taupe);
    }
    
    .upload-icon {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      opacity: 0.4;
      transition: opacity 0.3s, transform 0.3s;
    }
    
    .upload-link:hover .upload-icon {
      opacity: 0.6;
      transform: translateY(-4px);
    }
    
    .upload-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      font-style: italic;
      font-weight: 300;
      color: var(--espresso);
      margin-bottom: 0.5rem;
    }
    
    .upload-hint {
      font-size: 0.9rem;
      color: var(--walnut);
      letter-spacing: 0.1em;
    }
    
    .footer {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--linen);
    }
    
    .footer-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      font-style: italic;
      color: var(--espresso);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 600px) {
      .hero { padding: 3rem 1.5rem; }
      .upload-link { padding: 3rem 2rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="monogram">T & J</h1>
    <p class="date">Our Wedding Day</p>
    
    <p class="message">
      We're gathering the moments you captured.<br>
      Every clip brings us closer to reliving<br>
      the magic of that day.
    </p>
    
    <div class="video-section">
      <video controls playsinline preload="metadata">
        <source src="https://pub-fe7625b2c4df4b5aa7c637299e6a569a.r2.dev/tynice.mp4" type="video/mp4">
      </video>
    </div>
    
    <a class="upload-link" href="https://drive.google.com/drive/folders/1xqD2M31rL8NxA8Q9rtzHahPYqJCdLUsW?usp=drive_link" target="_blank" rel="noopener">
      <div class="upload-icon">âœ¦</div>
      <div class="upload-text">Share your memories</div>
      <div class="upload-hint">upload to our shared folder</div>
    </a>
  </section>

  <footer class="footer">
    <p class="footer-text">Thank you for being part of our story.</p>
  </footer>
</body>
</html>
