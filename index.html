<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tynice</title>
  <meta name="description" content="tynice">
  <meta property="og:title" content="tynice">
  <meta property="og:description" content="tynice">
  <meta name="twitter:title" content="tynice">
  <meta name="twitter:description" content="tynice">
  <link rel="icon" type="image/png" href="/tynice.png">
  <link rel="apple-touch-icon" href="/tynice.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --cream: #faf8f5;
      --linen: #f5f0e8;
      --sand: #e8e0d4;
      --taupe: #c9bea8;
      --walnut: #8b7355;
      --espresso: #5a4a3a;
      --ink: #2c2416;
      --shadow: 0 28px 70px -40px rgba(35, 27, 18, 0.5);
      --radius-lg: 0;
      --radius-md: 0;
      --radius-sm: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 10% 10%, rgba(170, 132, 95, 0.08), transparent 36%),
        radial-gradient(circle at 90% 20%, rgba(136, 105, 79, 0.06), transparent 38%),
        var(--cream);
      color: var(--ink);
      font-family: 'Crimson Pro', Georgia, serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    main {
      width: min(1040px, 92vw);
      margin: 0 auto;
      padding: 3.2rem 0 4.2rem;
      position: relative;
      z-index: 1;
    }

    .hero {
      max-width: 760px;
      margin: 0 auto 2rem;
      text-align: center;
      animation: enter 520ms ease-out both;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(3rem, 10vw, 5.8rem);
      font-weight: 300;
      font-style: italic;
      letter-spacing: 0.1em;
      color: var(--espresso);
      position: relative;
      margin-bottom: 1.5rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -0.3rem;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--taupe), transparent);
    }

    .kicker {
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 0.83rem;
      color: var(--walnut);
      margin-bottom: 0.3rem;
    }

    .hero-copy {
      font-size: clamp(1rem, 1.9vw, 1.16rem);
      color: var(--espresso);
      max-width: 690px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .frame {
      border: 1px solid var(--taupe);
      background: var(--cream);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .frame-inner {
      border: 1px solid var(--sand);
      margin: 0;
      background: #000;
    }

    .lead-video video {
      width: 100%;
      display: block;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(310px, 0.9fr) minmax(0, 1.35fr);
      gap: 1rem;
      align-items: start;
    }

    .panel {
      border: 1px solid var(--taupe);
      background: rgba(255, 255, 255, 0.48);
      backdrop-filter: blur(3px);
      padding: 1.2rem;
      box-shadow: var(--shadow);
      animation: enter 640ms ease-out both;
    }

    .panel h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-style: italic;
      font-size: 2rem;
      margin-bottom: 0.4rem;
      letter-spacing: 0.02em;
    }

    .copy {
      color: var(--espresso);
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
    }

    .uploader-row {
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
    }

    input[type='file'] {
      width: 100%;
      border: 1px solid var(--taupe);
      background: #fff;
      padding: 0.6rem;
      color: var(--ink);
      font-family: 'Crimson Pro', serif;
      font-size: 1rem;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid var(--walnut);
      background: linear-gradient(180deg, #9a7554, #7f6147);
      color: #fff;
      padding: 0.62rem 1rem;
      font-family: 'Crimson Pro', serif;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 120ms ease, filter 180ms ease;
    }

    button:hover:enabled {
      filter: brightness(1.04);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .status {
      margin-top: 0.65rem;
      min-height: 1.3rem;
      color: var(--espresso);
      font-size: 0.95rem;
    }

    .progress-track {
      margin-top: 0.75rem;
      height: 7px;
      border: 1px solid rgba(136, 105, 79, 0.2);
      background: var(--sand);
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, var(--walnut), #c39d76);
      transition: width 120ms linear;
    }

    .gallery-note {
      color: var(--espresso);
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    .gallery-feed {
      height: min(72vh, 820px);
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      display: grid;
      gap: 0.75rem;
      padding-right: 0.25rem;
    }

    .gallery-feed::-webkit-scrollbar {
      width: 9px;
    }

    .gallery-feed::-webkit-scrollbar-thumb {
      background: var(--taupe);
      border: 2px solid var(--linen);
    }

    .card {
      position: relative;
      border: 1px solid var(--taupe);
      background: #111;
      overflow: hidden;
      box-shadow: var(--shadow);
      scroll-snap-align: start;
      min-height: min(78vh, 760px);
      display: grid;
      place-items: stretch;
    }

    .card-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #111;
    }

    .card-meta {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      color: #f4eee5;
      background: linear-gradient(180deg, transparent, rgba(11, 9, 7, 0.82));
      padding: 0.65rem 0.75rem;
      font-size: 0.74rem;
      font-weight: 500;
    }

    .empty {
      border: 1px dashed var(--taupe);
      background: var(--cream);
      padding: 1.5rem;
      text-align: center;
      color: var(--espresso);
    }

    @keyframes enter {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .panel h2 {
        font-size: 1.75rem;
      }

      .gallery-feed {
        height: 72vh;
      }

      .card {
        min-height: 66vh;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="hero">
      <p class="kicker">a wedding archive</p>
      <h1>ty &amp; nice</h1>
      <p class="hero-copy">
        Our videographer lost the original footage. If you captured any moments from the day,
        please share them here — we're piecing the story back together, one memory at a time.
      </p>
    </section>

    <section class="frame" aria-label="Featured video">
      <div class="frame-inner lead-video">
        <video controls playsinline preload="metadata" autoplay loop>
          <source src="https://pub-fe7625b2c4df4b5aa7c637299e6a569a.r2.dev/tynice.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <section class="layout">
      <section class="panel" aria-labelledby="upload-title">
        <h2 id="upload-title">share</h2>
        <p class="copy">Upload your photos and videos to our collection.</p>
        <div class="uploader-row">
          <input id="file-input" type="file" accept="image/*,video/*">
          <div class="actions">
            <button id="upload-btn" type="button">Upload</button>
            <button id="refresh-btn" type="button">Refresh</button>
          </div>
        </div>
        <div id="status" class="status" aria-live="polite"></div>
        <div id="progress-track" class="progress-track" aria-hidden="true">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </section>

      <section class="panel" aria-labelledby="gallery-title">
        <h2 id="gallery-title">gallery</h2>
        <p class="gallery-note">newest first</p>
        <div id="gallery" class="gallery-feed"></div>
      </section>
    </section>
  </main>

  <script>
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const statusEl = document.getElementById('status');
    const galleryEl = document.getElementById('gallery');
    const progressTrack = document.getElementById('progress-track');
    const progressFill = document.getElementById('progress-fill');

    function setStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.style.color = isError ? '#8a2f2f' : '#75695c';
    }

    function formatBytes(bytes) {
      if (!Number.isFinite(bytes) || bytes < 1) return '0 B';
      const units = ['B', 'KB', 'MB', 'GB'];
      let value = bytes;
      let idx = 0;
      while (value >= 1024 && idx < units.length - 1) {
        value /= 1024;
        idx += 1;
      }
      return `${value.toFixed(value >= 100 || idx === 0 ? 0 : 1)} ${units[idx]}`;
    }

    function mediaNodeFor(item) {
      if (item.mediaType === 'image') {
        const img = document.createElement('img');
        img.src = item.url;
        img.alt = 'wedding memory';
        img.loading = 'lazy';
        img.className = 'card-media';
        return img;
      }

      const video = document.createElement('video');
      video.src = item.url;
      video.controls = true;
      video.preload = 'metadata';
      video.playsInline = true;
      video.className = 'card-media';
      return video;
    }

    async function loadGallery() {
      galleryEl.innerHTML = '<div class="empty">Loading gallery...</div>';
      try {
        const res = await fetch('/gallery', { cache: 'no-store' });
        if (!res.ok) throw new Error('Gallery unavailable');
        const items = await res.json();

        if (!Array.isArray(items) || items.length === 0) {
          galleryEl.innerHTML = '<div class="empty">No uploads yet.</div>';
          return;
        }

        galleryEl.innerHTML = '';
        for (const item of items) {
          const card = document.createElement('article');
          card.className = 'card';

          const media = mediaNodeFor(item);

          const meta = document.createElement('div');
          meta.className = 'card-meta';
          const kind = item.mediaType === 'image' ? 'photo' : 'video';
          meta.textContent = `${kind} · ${formatBytes(item.size)} · ${new Date(item.lastModified || Date.now()).toLocaleDateString()}`;

          card.append(media, meta);
          galleryEl.append(card);
        }
      } catch (error) {
        galleryEl.innerHTML = '<div class="empty">Gallery failed to load. Check R2 config.</div>';
      }
    }

    function uploadWithProgress(url, file) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('PUT', url);
        xhr.setRequestHeader('Content-Type', file.type || 'application/octet-stream');

        xhr.upload.onprogress = (event) => {
          if (!event.lengthComputable) return;
          const pct = Math.max(0, Math.min(100, (event.loaded / event.total) * 100));
          progressFill.style.width = `${pct}%`;
        };

        xhr.onload = () => {
          if (xhr.status >= 200 && xhr.status < 300) resolve();
          else reject(new Error(`Upload failed (${xhr.status})`));
        };

        xhr.onerror = () => reject(new Error('Network error during upload'));
        xhr.send(file);
      });
    }

    async function handleUpload() {
      const file = fileInput.files?.[0];
      if (!file) {
        setStatus('Pick a file first.', true);
        return;
      }

      uploadBtn.disabled = true;
      progressTrack.style.display = 'block';
      progressFill.style.width = '0%';
      setStatus('Preparing upload...');

      try {
        const query = new URLSearchParams({
          filename: file.name,
          type: file.type || 'application/octet-stream',
          size: String(file.size),
        });

        const presignRes = await fetch(`/presign?${query.toString()}`, { cache: 'no-store' });
        if (!presignRes.ok) {
          const err = await presignRes.json().catch(() => ({}));
          throw new Error(err.error || 'Could not prepare upload');
        }

        const { url } = await presignRes.json();
        setStatus('Uploading...');
        await uploadWithProgress(url, file);

        setStatus('Upload complete. Refreshing gallery.');
        fileInput.value = '';
        await loadGallery();
      } catch (error) {
        setStatus(error.message || 'Upload failed', true);
      } finally {
        uploadBtn.disabled = false;
        setTimeout(() => {
          progressTrack.style.display = 'none';
          progressFill.style.width = '0%';
        }, 900);
      }
    }

    uploadBtn.addEventListener('click', handleUpload);
    refreshBtn.addEventListener('click', loadGallery);
    loadGallery();
  </script>
</body>

</html>
