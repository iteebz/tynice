<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tynice</title>
  <meta name="description" content="tynice">
  <meta property="og:title" content="tynice">
  <meta property="og:description" content="tynice">
  <meta name="twitter:title" content="tynice">
  <meta name="twitter:description" content="tynice">
  <link rel="icon" type="image/png" href="/tynice.png">
  <link rel="apple-touch-icon" href="/tynice.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f3ee;
      --surface: #fcfaf7;
      --line: #ddd3c6;
      --line-soft: #ece4d9;
      --text: #2a241d;
      --muted: #75695c;
      --accent: #6f5641;
      --danger: #8a2f2f;
      --shadow: 0 16px 36px -28px rgba(25, 19, 13, 0.45);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Manrope', system-ui, sans-serif;
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.08;
      background-image: radial-gradient(#000 0.45px, transparent 0.45px);
      background-size: 4px 4px;
    }

    main {
      width: min(1040px, 92vw);
      margin: 0 auto;
      padding: 3.2rem 0 4.2rem;
      position: relative;
      z-index: 1;
    }

    .hero {
      max-width: 760px;
      margin: 0 auto 2rem;
      text-align: center;
      animation: enter 520ms ease-out both;
    }

    h1 {
      font-family: 'Instrument Serif', serif;
      font-size: clamp(3rem, 8.2vw, 5.6rem);
      font-weight: 400;
      letter-spacing: 0.03em;
      margin-bottom: 0.35rem;
    }

    .kicker {
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 0.74rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .hero-copy {
      font-size: clamp(1rem, 1.9vw, 1.16rem);
      color: var(--muted);
      max-width: 690px;
      margin: 0 auto;
    }

    .frame {
      border: 1px solid var(--line);
      background: var(--surface);
      box-shadow: var(--shadow);
      margin-bottom: 1rem;
    }

    .frame-inner {
      border: 1px solid var(--line-soft);
      margin: 0.75rem;
      background: #0d0b09;
    }

    .lead-video video {
      width: 100%;
      display: block;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(310px, 0.9fr) minmax(0, 1.35fr);
      gap: 1rem;
      align-items: start;
    }

    .panel {
      border: 1px solid var(--line);
      background: var(--surface);
      padding: 1rem;
      box-shadow: var(--shadow);
      animation: enter 640ms ease-out both;
    }

    .panel h2 {
      font-family: 'Instrument Serif', serif;
      font-weight: 400;
      font-size: 2rem;
      margin-bottom: 0.4rem;
      letter-spacing: 0.01em;
    }

    .copy {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
    }

    .uploader-row {
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
    }

    input[type='file'] {
      width: 100%;
      border: 1px solid var(--line);
      background: #fff;
      padding: 0.58rem;
      color: var(--text);
      font-family: 'Manrope', sans-serif;
      font-size: 0.92rem;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      padding: 0.56rem 0.84rem;
      font-family: 'Manrope', sans-serif;
      font-size: 0.89rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: filter 160ms ease;
    }

    button:hover:enabled { filter: brightness(1.08); }
    button:disabled { opacity: 0.7; cursor: not-allowed; }

    .status {
      margin-top: 0.65rem;
      min-height: 1.3rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .progress-track {
      margin-top: 0.62rem;
      height: 6px;
      border: 1px solid var(--line);
      background: #f1ece5;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #7a5e45, #b99370);
      transition: width 120ms linear;
    }

    .gallery-note {
      color: var(--muted);
      font-size: 0.89rem;
      margin-bottom: 0.78rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(185px, 1fr));
      gap: 0.7rem;
    }

    .card {
      position: relative;
      border: 1px solid var(--line);
      background: #111;
      overflow: hidden;
      aspect-ratio: 9 / 16;
    }

    .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-meta {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      color: #f4eee5;
      background: linear-gradient(180deg, transparent, rgba(11, 9, 7, 0.82));
      padding: 0.5rem 0.55rem;
      font-size: 0.72rem;
      font-weight: 500;
    }

    .empty {
      border: 1px dashed var(--line);
      background: #fff;
      padding: 1rem;
      text-align: center;
      color: var(--muted);
      grid-column: 1 / -1;
    }

    @keyframes enter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
      .panel h2 { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="grain" aria-hidden="true"></div>
  <main>
    <section class="hero">
      <p class="kicker">Wedding Archive</p>
      <h1>tynice</h1>
      <p class="hero-copy">
        Our videographer lost the original footage. If you have any clips from the day,
        please upload them here so we can piece the story back together.
      </p>
    </section>

    <section class="frame" aria-label="Featured video">
      <div class="frame-inner lead-video">
        <video controls playsinline preload="metadata" autoplay loop>
          <source src="https://pub-fe7625b2c4df4b5aa7c637299e6a569a.r2.dev/tynice.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <section class="layout">
      <section class="panel" aria-labelledby="upload-title">
        <h2 id="upload-title">Share a Video</h2>
        <p class="copy">Direct upload. Private link not needed. Thank you for helping us recover these memories.</p>
        <div class="uploader-row">
          <input id="file-input" type="file" accept="video/*">
          <div class="actions">
            <button id="upload-btn" type="button">Upload</button>
            <button id="refresh-btn" type="button">Refresh</button>
          </div>
        </div>
        <div id="status" class="status" aria-live="polite"></div>
        <div id="progress-track" class="progress-track" aria-hidden="true">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </section>

      <section class="panel" aria-labelledby="gallery-title">
        <h2 id="gallery-title">Gallery</h2>
        <p class="gallery-note">Newest first.</p>
        <div id="gallery" class="gallery-grid"></div>
      </section>
    </section>
  </main>

  <script>
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const statusEl = document.getElementById('status');
    const galleryEl = document.getElementById('gallery');
    const progressTrack = document.getElementById('progress-track');
    const progressFill = document.getElementById('progress-fill');

    function setStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.style.color = isError ? '#8a2f2f' : '#75695c';
    }

    function formatBytes(bytes) {
      if (!Number.isFinite(bytes) || bytes < 1) return '0 B';
      const units = ['B', 'KB', 'MB', 'GB'];
      let value = bytes;
      let idx = 0;
      while (value >= 1024 && idx < units.length - 1) {
        value /= 1024;
        idx += 1;
      }
      return `${value.toFixed(value >= 100 || idx === 0 ? 0 : 1)} ${units[idx]}`;
    }

    async function loadGallery() {
      galleryEl.innerHTML = '<div class="empty">Loading videos...</div>';
      try {
        const res = await fetch('/gallery', { cache: 'no-store' });
        if (!res.ok) throw new Error('Gallery unavailable');
        const items = await res.json();

        if (!Array.isArray(items) || items.length === 0) {
          galleryEl.innerHTML = '<div class="empty">No videos yet. Upload the first one.</div>';
          return;
        }

        galleryEl.innerHTML = '';
        for (const item of items) {
          const card = document.createElement('article');
          card.className = 'card';

          const video = document.createElement('video');
          video.src = item.url;
          video.controls = true;
          video.preload = 'metadata';
          video.playsInline = true;

          const meta = document.createElement('div');
          meta.className = 'card-meta';
          meta.textContent = `${formatBytes(item.size)} Â· ${new Date(item.lastModified || Date.now()).toLocaleDateString()}`;

          card.append(video, meta);
          galleryEl.append(card);
        }
      } catch (error) {
        galleryEl.innerHTML = '<div class="empty">Gallery failed to load. Check R2 config.</div>';
      }
    }

    function uploadWithProgress(url, file) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('PUT', url);
        xhr.setRequestHeader('Content-Type', file.type || 'video/mp4');

        xhr.upload.onprogress = (event) => {
          if (!event.lengthComputable) return;
          const pct = Math.max(0, Math.min(100, (event.loaded / event.total) * 100));
          progressFill.style.width = `${pct}%`;
        };

        xhr.onload = () => {
          if (xhr.status >= 200 && xhr.status < 300) resolve();
          else reject(new Error(`Upload failed (${xhr.status})`));
        };

        xhr.onerror = () => reject(new Error('Network error during upload'));
        xhr.send(file);
      });
    }

    async function handleUpload() {
      const file = fileInput.files?.[0];
      if (!file) {
        setStatus('Pick a video file first.', true);
        return;
      }

      uploadBtn.disabled = true;
      progressTrack.style.display = 'block';
      progressFill.style.width = '0%';
      setStatus('Preparing upload...');

      try {
        const query = new URLSearchParams({
          filename: file.name,
          type: file.type || 'video/mp4',
          size: String(file.size),
        });

        const presignRes = await fetch(`/presign?${query.toString()}`, { cache: 'no-store' });
        if (!presignRes.ok) {
          const err = await presignRes.json().catch(() => ({}));
          throw new Error(err.error || 'Could not prepare upload');
        }

        const { url } = await presignRes.json();
        setStatus('Uploading...');
        await uploadWithProgress(url, file);

        setStatus('Upload complete. Refreshing gallery.');
        fileInput.value = '';
        await loadGallery();
      } catch (error) {
        setStatus(error.message || 'Upload failed', true);
      } finally {
        uploadBtn.disabled = false;
        setTimeout(() => {
          progressTrack.style.display = 'none';
          progressFill.style.width = '0%';
        }, 900);
      }
    }

    uploadBtn.addEventListener('click', handleUpload);
    refreshBtn.addEventListener('click', loadGallery);
    loadGallery();
  </script>
</body>
</html>
