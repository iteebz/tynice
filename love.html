<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Ty & Nice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: #f5f0e8;
      min-height: 100vh;
      color: #2c2416;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
    }
    h1 {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      font-style: italic;
    }
    .subtitle {
      font-size: 1.4rem;
      opacity: 0.7;
      margin-bottom: 3rem;
      font-weight: 300;
    }
    .message {
      font-size: 1.5rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.8;
      margin-bottom: 3rem;
    }
    .stats {
      display: flex;
      gap: 3rem;
      margin-bottom: 3rem;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 3.5rem;
      font-weight: 300;
      font-style: italic;
      color: #5a4a3a;
    }
    .stat-label {
      font-size: 1rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }
    .gallery {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery-item {
      aspect-ratio: 16/9;
      background: #e5ddd0;
      border: 1px solid #c9bea8;
      overflow: hidden;
      position: relative;
    }
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .gallery-item .placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      opacity: 0.3;
    }
    .cta {
      margin-top: 3rem;
    }
    .cta a {
      color: #5a4a3a;
      text-decoration: none;
      font-size: 1.2rem;
      font-style: italic;
      border-bottom: 1px solid #c9bea8;
      padding-bottom: 0.2rem;
      transition: border-color 0.2s;
    }
    .cta a:hover {
      border-color: #5a4a3a;
    }
  </style>
</head>
<body>
  <h1>Thank You</h1>
  <p class="subtitle">from Ty & Nice</p>
  
  <p class="message">
    Every moment you've shared brings us closer to 
    reliving the magic of our day. We're forever grateful.
  </p>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="videoCount">-</div>
      <div class="stat-label">Videos</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="totalSize">-</div>
      <div class="stat-label">Memories</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="contributors">-</div>
      <div class="stat-label">Friends</div>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="cta">
    <a href="/upload">Have more to share?</a>
  </div>

  <script>
    const formatBytes = (bytes) => {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    };

    fetch('/stats')
      .then(r => r.json())
      .then(data => {
        document.getElementById('videoCount').textContent = data.uploads;
        document.getElementById('totalSize').textContent = formatBytes(data.bytes);
        document.getElementById('contributors').textContent = data.contributors;
      })
      .catch(() => {
        document.getElementById('videoCount').textContent = '0';
        document.getElementById('totalSize').textContent = '0 B';
        document.getElementById('contributors').textContent = '0';
      });

    fetch('/gallery')
      .then(r => r.json())
      .then(videos => {
        const gallery = document.getElementById('gallery');
        videos.slice(0, 12).forEach(video => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          if (video.thumbnail) {
            item.innerHTML = `<video src="${video.url}" muted loop playsinline></video>`;
            const vid = item.querySelector('video');
            item.addEventListener('mouseenter', () => vid.play());
            item.addEventListener('mouseleave', () => { vid.pause(); vid.currentTime = 0; });
          } else {
            item.innerHTML = `<div class="placeholder">â—ˆ</div>`;
          }
          gallery.appendChild(item);
        });
      })
      .catch(() => {});
  </script>
</body>
</html>
